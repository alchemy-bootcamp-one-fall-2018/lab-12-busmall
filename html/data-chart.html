<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Views-Click Chart</title>
</head>
<body>
    <div id="charts">
        <h1>View-Click Charts</h1>
        <h2>Session Views</h2>
        <div>
            <canvas id="views" width="200" height="200"></canvas>
        </div>
        <div>
            <h2>Session Clicks</h2>
            <canvas id="clicks" width="200" height="200"></canvas>
        </div>

        <div>
            <h2>Total Views</h2>
            <canvas id="totalViews" width="200" height="200"></canvas>
        </div>
        <div>
            <h2>Total Clicks</h2>
            <canvas id="totalClicks" width="200" height="200"></canvas>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script type="module" src="../js/app.js"></script>
</body>
</html>
